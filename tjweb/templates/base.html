{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>甘肃人民检察院兰铁分院</title>
    <link rel="shortcut icon" href="{% static 'base/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'lib/layui/css/layui.css' %}">
    <script src="{% static 'lib/layui/layui.js' %}"></script>
    <style>
        /* 页面整体布局 */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        /* 设置内容区域自动填充剩余高度 */
        #content {
            flex-grow: 1;
            padding-bottom: 70px;
        }

        /* 页脚样式 */
        #footer {
            background-color: #f2f2f2;
            padding: 80px;
        }

        #hd {
            position: relative;
            background-image: url("{% static 'base/bg-head1.jpg' %}");
            height: 400px;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #ltlogo {
            position: absolute;
            top: 43%; /* 将图像元素垂直居中 */
            left: 30%; /* 将图像元素水平居中 */
            height: 80px;
            transform: translate(-50%, -50%);
        }

        #ss {
            position: absolute;
            top: 50px;
            right: 50px;
            display: flex;
        }

        .layui-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            background-image: url("{% static 'base/bg-footer.png' %}");
        }

        .layui-nav-item {
            position: relative;
            margin: 0 10px;
            padding: 0 5px;
        }

        #dhl {
            padding-bottom: 0;
            opacity: 0.6;
            font-style: inherit;
        }
    </style>
</head>
<body class="layui-bg-gray" style="">

<div id="content">
    <div id="hd">
        <img class="" id="ltlogo" src="{% static 'base/test.png' %}" alt="">
        <form action="/search" id="ss" class="layui-form" method="post">
            {% csrf_token %}
            <label>
                <input name="search_key" type="text" placeholder="请输入搜索内容" class="layui-input">
            </label>
            <button type="submit" class="layui-btn">搜索</button>
        </form>
        <ul class="layui-nav" id="dhl">
            <li class="layui-nav-item">
                <a href="/">首页</a>
            </li>
            <li class="layui-nav-item">
                <a href="/announce/">通知公告</a>
            </li>
            <li class="layui-nav-item">
                <a href="/work/">工作动态</a>
            </li>
            <li class="layui-nav-item">
                <a href="/dept/">部门动态</a>
            </li>
            <li class="layui-nav-item">
                <a href="/check/">检查业务</a>
            </li>
            <li class="layui-nav-item">
                <a href="/project/">专题活动</a>
            </li>
        </ul>
    </div>

    {% block body %}

    {% endblock %}
</div>

<div id="footer" class="layui-row" style="padding-left: 10%">
    <img class="layui-inline" style="height: 80px" src="{% static 'base/logo.png' %}" alt="">
    <p class="layui-inline"></p>
    <p class="layui-inline" style="padding-left: 20px">
        ©甘肃省人民检察院兰铁分院
        <br>
        今日PV访问量：{{ pv }}
    </p>
    <div class="layui-inline" style="padding-left: 10%">
        <p>地址：</p>
        <p>邮编：</p>
    </div>
    <div class="layui-inline" style="padding-left: 35%">
        <p>友情链接</p>
        <br>
        <p><a href="">最高人民检察院</a></p>
        <p><a href="">甘肃省检察院</a></p>
        <p><a href="">兰州铁路运输检察院</a></p>
        <p>
            <a href="">武威铁路运输检察院</a>
            &nbsp;
            <a href="">银川铁路运输检察院</a>
        </p>
    </div>
</div>

<script>
    window.addEventListener('DOMContentLoaded', function () {
        const currentUrl = location.href;

        // 获取所有的<a>标签
        const links = document.querySelectorAll('a');

        // 遍历每个链接，并判断其href属性是否与当前URL相同
        links.forEach(function (link) {
            if (link.href === currentUrl) {
                // 添加layui-this类名到对应的父元素的class中
                link.parentNode.classList.add('layui-this');
            }
        });
    });
</script>
</body>
</html>
